<h2>Projects</h2>

<div *ngFor="let project of projects | async" class="panel panel-default">
  <div class="panel-body">
    <a><h3  (click)="goToProjectPage(project)" class="text-center">{{project.name}}</h3></a>
    <hr>
    <p class="text-center">Current: {{project.currentAmount}} / Goal: {{project.targetAmount}}</p>
    <hr>
    <div *ngIf="currentRoute === '/admin'">
      <p class="text-center">{{project.description}}</p>
      <hr>
      <app-edit-project [selectedProject]="project"></app-edit-project>
    </div>
  </div>
</div>
